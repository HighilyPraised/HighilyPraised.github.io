<body>
    <input id="inp">
    <button id="btnget">发起post请求</button>
    <script>
        $(function() {
            $('#inp').on('input',function(){
                var word = document.getElementById('inp').value;
                var target = 'https://sug.so.360.cn/suggest?word='+word;
                var result = ''
                console.log(target);
                $.ajax({
                    type: 'GET', //请求的方式
                    url: target, // 请求的URL地址
                    data: {},
                    dataType: 'jsonp',
                    crossDomain: true,
                    success: function(res) {

                        console. log (res)
                    }
                })
            })
            $('#btnget').on('click',function() {
                $.ajax({
                    type: 'GET', //请求的方式
                    url: 'https://sug.so.360.cn/suggest?word=hello', // 请求的URL地址
                    data: { id: 1 },// 这次请求要携带的数据
                    dataType: 'jsonp',
                    crossDomain: true,
                    success: function(res) {
                           console. log (res)
                    }
                })
 
            })
        })
    </script>
