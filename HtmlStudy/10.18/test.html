<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>

  <script src="C:\Users\Yzy\Desktop\Html学习\jq\jq.txt.js"></script>

</head>

<body>
  <table>
    <thead>
      <caption>
        商品
      </caption>
    </thead>
    <tbody>
      <tr>
        <td>炸鸡</td>
        <td>28元</td>
        <td><button id="zjtaiduola">-</button></td>
        <td><span id="zjsl">0</span></td>
        <td><button id="zjtaishaola">+</button></td>
      </tr>
      <tr>
        <td>可乐</td>
        <td>5元</td>
        <td><button id="kltaiduola">-</button></td>
        <td><span id="klsl">0</span></td>
        <td><button id="kltaishaola">+</button></td>
      </tr>
      <tr>
        <td>总价：</td>
        <td><span id="total">0</span></td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript">
    //根据题目要求，完成购物面板的数据计算，核心步骤有：
    //获取所有具有“id”属性的元素
    //创建重渲染函数
    //给四个按钮分别添加“onclick”事件，其中触发重渲染函数
    // 补全代码 todo
    $(document).ready(function(){
      var countChick=0;
      var countCola=0;
      var money=0;
      $("button").click(function(){
        var id=$(this).attr("id");
        switch(id){
          case('zjtaiduola'):
            if(countChick>0){
              countChick-=1;
              money-=28;
              flash();
            }
            break;
          case('zjtaishaola'): 
            countChick+=1;
            money+=28;
            flash();
            break;
          case('kltaiduola'):
            if(countCola>0){
              countCola-=1;
              money-=5;
              flash();
            } 
            break;
          case('kltaishaola'):
            countCola+=1;
            money+=5;
            flash();
            break;
        }

        function flash(){
          $("#zjsl").text(countChick);
          $("#klsl").text(countCola);
          $("#total").text(money);
        }

      });
    });
  </script>
</body>

</html>
