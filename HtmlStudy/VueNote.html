<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1> <!-- 插值语法-->
    </div>
    <!-- 引入 -->
    <script src="./vue2.js"></script>
    <script>
        // 实例化vue
        let  vm = new Vue({
            // vue的选项，el选项的作用指定vue实例管理的容器
            el:'#app',
            // vue选项，data作用是声明响应式数据
            data:{
                msg:'hello vue'
            }
        })
    </script>
</body>
</html>
